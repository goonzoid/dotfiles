# vim: textwidth=0

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

unbind C-b
set -g prefix C-space
bind C-Space last-window
unbind Space

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind -n M-S-Up resize-pane -U 10
bind -n M-S-Down resize-pane -D 10
bind -n M-S-Left resize-pane -L 10
bind -n M-S-Right resize-pane -R 10

setw -g mode-keys vi
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

unbind -T copy-mode-vi Enter
bind -T copy-mode-vi Enter send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-terminal "screen-256color"
set-option -g status-bg colour237
set-option -g status-fg blue
set-option -g pane-active-border-fg blue
set-window-option -g window-status-fg blue
set-window-option -g window-status-current-fg green

set -g status-right-length 100
set -g status-right '#[fg=blue]%H:%M %d/%m/%y #[default]|#[fg=white] C:#{cpu_percentage} #[default]|#[fg=battery_status_fg] B: #{battery_percentage} #{battery_remain}#[default]'

unbind r
bind r source-file ~/.tmux.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
