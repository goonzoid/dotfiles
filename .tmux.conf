unbind C-b
set -g prefix C-space
bind C-Space last-window
unbind Space

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

bind - split-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind -n M-S-Up resize-pane -U 10
bind -n M-S-Down resize-pane -D 10
bind -n M-S-Left resize-pane -L 10
bind -n M-S-Right resize-pane -R 10

setw -g mode-keys vi
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-terminal "screen-256color"
set-option -g status-bg colour237
set-option -g status-fg colour140
set-option -g pane-active-border-fg colour140
set-window-option -g window-status-fg colour140
set-window-option -g window-status-current-fg colour142

unbind r
bind r source-file ~/.tmux.conf
